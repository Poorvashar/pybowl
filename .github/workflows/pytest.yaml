name: Pybowl Unit Tests

on:
  push: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies with uv (requirements.txt)
        run: uv pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          pytest tests/
